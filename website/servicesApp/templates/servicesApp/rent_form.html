{% extends "base.html" %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{% static 'js/rent_form.js' %}" defer></script>

<div class="rent_form">
  <h1>Nuomotis: {{ service.name }}</h1>
  <div id="pricePerDay" data-price="{{ service.price }}" style="display:none;"></div>
  <form action="{% url 'servicesApp:rent_service' service.pk %}" method="post">
    <label for="id_start_date">Pradžios data:</label>
    <input type="text" id="id_start_date" name="start_date">
    <label for="id_end_date">Pabaigos data:</label>
    <input type="text" id="id_end_date" name="end_date">
    <p>Kaina: {{ service.price }} € už dieną</p>
    <p id="total_price"></p>
    <input type="submit" value="Patvirtinti nuomą">
  </form>
</div>
{% endblock %}
