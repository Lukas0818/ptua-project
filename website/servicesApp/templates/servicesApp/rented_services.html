{% extends 'base.html' %}

{% block content %}

  <div class="services">
    <h1>Išsinuomotos paslaugos</h1>
    <ul>
      {% for rented_service in rented_services %}
      <li>
        <h2>{{ rented_service.service.name }}</h2>
        <div class="button-container">
          <a href="{% url 'servicesApp:rented_service_detail' rented_service.pk %}">Skaityti daugiau</a>
        </div>
      </li>
      {% endfor %}
      <div>
        <a href="{% url 'profile' %}">Grįžti atgal</a>
      </div>
    </ul>
  </div>
  
{% endblock %}
