{% extends 'base.html' %}

{% block content %}

<form action="" method="post" class="signup-form">
    {% csrf_token %} 
    <h3>Susikurkite paskyrą</h3>
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
    {% endif %}

    <label for="username">Vartotojo vardas</label>
    <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
    <small id="usernameHelp" class="form-text text-muted">Iki 150 simbolių.</small>

    <label for="exampleInputEmail1">El. paštas</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Reikalingas naujam slaptažodžiui išsiųsti. </small>

    <label for="password">Slaptažodis</label>
    <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
    <small id="pwdHelp" class="form-text text-muted">Ne mažiau, kaip 8 simboliai.</small>

    <label for="password2">Pakartoti slaptažodį</label>
    <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
    <button type="submit">Registruotis</button>
    
    <a href="{% url 'login'%}" >Aš jau turiu paskyrą</a>
</form>

<style>
  *, *:before, *:after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}


form {
  height: 600px;
  width: 450px;
  background-color: rgba(255, 255, 255, 0.13);
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
  padding: 50px 35px;
}

form * {
  font-family: 'Poppins', sans-serif;
  color: #080710;
  letter-spacing: 0.5px;
  outline: none;
  border: none;
}

form h3 {
  font-size: 32px;
  font-weight: 500;
  line-height: 42px;
  text-align: center;
}

label {
  display: block;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
}

input {
  display: block;
  height: 40px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.07);
  border-radius: 3px;
  padding: 0 10px;
  margin-top: 2px;
  font-size: 14px;
  font-weight: 300;
}

::placeholder {
  color: black;
}

button {
  margin-top: 14px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
}

</style>

{% endblock %}
